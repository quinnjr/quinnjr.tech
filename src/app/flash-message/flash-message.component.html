<div class="columns" style="position: fixed; bottom: 0; pointer-events: none">
  <div class="column is-half is-offset-half is-justify-content-end" style="pointer-events: none">
    <div *ngFor="let message of (messages | async); index as idx">
      <div class="notification" [ngClass]="message.level" role="alert">
        <button class="delete" (click)="close(idx)"></button>
        {{ message.value }}
      </div>
    </div>
  </div>
</div>
